<form action="{{ url_for('productSearch.search_products') }}" method="get">
  <div class="top-k-container">
    <div class="filter-text">Search top k most expensive products: </div>
    <input type="text" class="top-k-input" id="top_k_expensive" name="top_k_expensive" placeholder="Enter integer k>=0, (or leave blank for all)">
    <button type="submit" class="btn btn-primary btn-sm">filter</button>
  </div>
</form>  


<form action="{{ url_for('cart.view_cart') }}" method="get">
  <div class="form-group">
      <label for="user_id" style="color:black">Search Cart Items by User ID:</label>
      <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter User ID">
      <button type="submit" class="btn btn-primary mt-2">Search</button>
  </div>
</form>

<form action="{{ url_for('feedbackSearch.search_feedback') }}" method="get">
  <div class="form-group">
      <label for="user_id_feedback" style="color:black">Search Feedback by User ID:</label>
      <input type="text" class="form-control" id="user_id_feedback" name="user_id" placeholder="Enter User ID">
      <button type="submit" class="btn btn-primary mt-2">Search</button>
  </div>
</form>


<form action="{{ url_for('sellerSearch.search_sellers') }}" method="get">
  <div class="form-group">
      <label for="seller_id" style="color:black">Search Products by Seller ID:</label>
      <input type="text" class="form-control" id="seller_id" name="seller_id" placeholder="Enter Seller ID">
      <button type="submit" class="btn btn-primary mt-2">Search</button>
  </div>
</form>


{% endblock %}
