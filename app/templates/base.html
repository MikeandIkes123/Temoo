<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Amazon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/example.css') }}">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: #272727;
    }
    .navbar-brand {
      color: rgb(255, 136, 0) !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar-nav .nav-link {
      color: #ffffff !important;
      font-size: 1rem;
      padding: 0.75rem;
    }
    .navbar-nav .nav-link:hover {
      color: rgb(255, 136, 0) !important;
    }

    .main-content {
      padding: 2rem;
    }


    .btn-black {
      background-color: #444 !important;
      color: #fff;
      border: none;
    }
    .btn-black:hover {
      background-color: #333 !important;
      color: #fff;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{ url_for('index.index') }}">Welcome to Temoo</a>
    <ul class="navbar-nav ml-auto">
      {% if current_user.is_authenticated %}

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Hello, {{current_user.firstname}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{{ url_for('myprofile.myprofile') }}">My Profile</a>
            <a class="dropdown-item" href="{{ url_for('cart.view_cart') }}">View Cart</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{{ url_for('users.logout') }}">Log out</a>
          </div>
        </li>
      {% else %}
        <li class="nav-item">
          <a href="{{ url_for('users.login') }}" class="nav-link">Log in</a>
        </li>
      {% endif %}
    </ul>
  </nav>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
</body>
</html>
